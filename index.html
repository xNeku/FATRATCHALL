<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Comidas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Planificador de Comidas</h1>
        </header>

        <main>
            <form id="meal-form">
                <h2>Añadir Nueva Comida</h2>
                <div class="form-group">
                    <label for="meal-name">Nombre de la Comida</label>
                    <input type="text" id="meal-name" placeholder="Ej: Batido de Proteínas" required>
                </div>
                <div class="form-group">
                    <label for="meal-ingredients">Ingredientes / Descripción</label>
                    <textarea id="meal-ingredients" rows="4" placeholder="Ej: 2 plátanos, 30g de proteína, leche..." required></textarea>
                </div>
                <button type="submit">Añadir Comida</button>
            </form>

            <section id="meal-list-container">
                <h2>Mis Comidas Guardadas</h2>
                <div id="meal-list">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
